<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Виртуальный Ксилофон</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Виртуальный Ксилофон</h1>
    <p>Нажмите на клавиши, чтобы воспроизвести ноты.</p>
    <div class="xylophone">
        <div class="key" id="C" data-note="C">C</div>
        <div class="key" id="D" data-note="D">D</div>
        <div class="key" id="E" data-note="E">E</div>
        <div class="key" id="F" data-note="F">F</div>
        <div class="key" id="G" data-note="G">G</div>
        <div class="key" id="A" data-note="A">A</div>
        <div class="key" id="B" data-note="B">B</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
